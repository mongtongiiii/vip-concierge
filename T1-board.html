<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T1 ORDER STATUS</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root {
            --primary-bg: #1a252f;      
            --card-bg: #ffffff;         
            --accent-gold: #c5a059;     
            --text-dark: #333333;
            --text-light: #f4f4f4;
            --alert-red: #e74c3c;
            --goh-color: #d4af37;       
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--primary-bg);
            margin: 0;
            padding: 20px;
            color: var(--text-light);
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 15px;
        }

        header h1 {
            margin: 0;
            font-size: 1.8rem;
            color: var(--accent-gold);
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        header h1 i {
            font-size: 1.6rem;
            color: var(--accent-gold);
        }

        header span {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        /* 전체 주문 완료 버튼 (현황판 외부) 스타일 수정 */
        .batch-complete-btn {
            width: 100%;
            padding: 15px;
            background-color: var(--accent-gold); /* 금색으로 변경 */
            color: var(--primary-bg); /* 글자색 진하게 */
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px; 
            box-shadow: 0 4px 10px rgba(197, 160, 89, 0.4);
        }
        .batch-complete-btn:hover {
            background-color: #d4af37; /* 약간 더 진한 금색 */
        }
        
        /* 그리드 레이아웃 */
        .order-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        /* 주문 카드 스타일 */
        .order-card {
            background-color: var(--card-bg);
            color: var(--text-dark);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            position: relative;
            animation: slideUp 0.5s ease-out;
            border-top: 5px solid var(--accent-gold);
            display: flex;
            flex-direction: column;
        }
        
        /* '제조중' 상태일 때 테두리 색상 변경 */
        .order-card[data-status="제조중"] {
            border-top: 5px solid #3498db; 
        }


        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .card-header {
            padding: 20px 20px 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
        }

        .room-name {
            font-size: 1.4rem;
            font-weight: 800;
            color: var(--primary-bg);
        }

        .time-badge {
            background-color: #f0f0f0;
            color: #666;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            white-space: nowrap;
        }

        .card-body {
            padding: 20px;
            flex-grow: 1;
        }

        .menu-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu-list li {
            padding: 10px 0;
            border-bottom: 1px dotted #ddd;
        }
        .menu-list li:last-child {
            border-bottom: none;
        }

        .menu-item {
            font-size: 1.1rem;
            font-weight: 700;
            color: #222;
            display: flex;
            align-items: center;
        }
        
        .goh-tag {
            background-color: var(--goh-color); 
            color: #333333; 
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 500;
            margin-left: 8px;
        }
        
        /* 잔 수량 텍스트 스타일 */
        .quantity-text {
            font-size: 0.9em; 
            margin-left: 10px; 
            font-weight: 500; 
            color: #666;
        }

        .options {
            color: #666;
            font-size: 0.9rem;
            margin-top: 2px;
            display: block;
            font-style: italic;
        }

        .request-box {
            background-color: #fff4e6;
            border-left: 4px solid #ff9800;
            padding: 10px;
            font-size: 0.9rem;
            color: #d35400;
            margin-top: 15px;
            border-radius: 4px;
        }

        .card-footer {
            padding: 15px 20px;
            background-color: #f9f9f9;
            border-top: 1px solid #eee;
        }

        /* '제조 완료' 버튼 (상태 변경 문구 제거) */
        .complete-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-bg);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .complete-btn:hover {
            background-color: #2c3e50;
        }

        /* 주문 없을 때 메시지 */
        .no-orders {
            grid-column: 1 / -1;
            text-align: center;
            padding: 50px;
            color: var(--text-light);
            font-size: 1.2rem;
            opacity: 0.8;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <header>
        <h1><i class="fas fa-clipboard-list"></i> T1 ORDER STATUS</h1>
        <span id="update-time">최근 업데이트: -</span>
    </header>

    <button class="batch-complete-btn" id="batch-complete-button" style="display: none;" onclick="batchCompleteAllOrders()">
        <i class="fas fa-clipboard-check"></i> 전체 주문 완료 
    </button>
    
    <div class="order-container" id="order-dashboard">
        <div class="no-orders" id="no-orders-message">현재 대기 중인 주문이 없습니다.</div>
    </div>

    <script>
        // Firebase Configuration (여기는 실제 환경에 맞게 변경하세요)
        const firebaseConfig = {
            apiKey: "AIzaSyApkN572GJrTpHt19yrVafEKqf3ZprTE64", 
            authDomain: "iiacprotocol-a9b4f.firebaseapp.com",
            databaseURL: "https://iiacprotocol-a9b4f-default-rtdb.firebaseio.com",
            projectId: "iiacprotocol-a9b4f",
            storageBucket: "iiacprotocol-a9b4f.firebasestorage.app",
            messagingSenderId: "210392744166",
            appId: "1:210392744166:web:2bbf434a6deaf184c4fb27",
            measurementId: "G-C2LMG000J7"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const CURRENT_TERMINAL = 'terminal1'; 
        let pendingOrderKeys = []; 

        // 주문 데이터를 렌더링하는 함수
        function renderOrderCard(key, data) {
            const roomName = data.room; 
            const timeStr = new Date(data.timestamp).toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            
            let menuListHtml = '<ul class="menu-list">';
            data.orderDetails.forEach(item => {
                const isGOH = item.menu.includes('[주빈]');
                const cleanMenuName = item.menu.replace('[주빈] ', '');
                
                // 수량 표기 변경: (x1) -> (1잔)
                const quantityText = item.quantity ? `(${item.quantity}잔)` : '(1잔)';

                menuListHtml += `
                    <li>
                        <span class="menu-item">
                            ${cleanMenuName}
                            ${isGOH ? '<span class="goh-tag">주빈</span>' : ''}
                            <span class="quantity-text"> ${quantityText}</span> 
                        </span>
                        <span class="options">${item.options}</span>
                    </li>
                `;
            });
            menuListHtml += '</ul>';

            const requestHtml = data.request_message.trim() 
                ? `<div class="request-box"><i class="fas fa-comment"></i> **요청 사항:** ${data.request_message}</div>` 
                : '';

            const cardHtml = `
                <div class="order-card" data-key="${key}" data-timestamp="${data.timestamp}" data-status="${data.status}">
                    <div class="card-header">
                        <div class="room-name">${roomName}</div>
                        <div class="time-badge">${timeStr} | 총 ${data.totalQuantity}잔</div>
                    </div>
                    <div class="card-body">
                        ${menuListHtml}
                        ${requestHtml}
                    </div>
                    <div class="card-footer">
                        <button class="complete-btn" onclick="completeOrder('${key}', '제조')">
                            <i class="fas fa-mug-hot"></i> 제조 완료
                        </button>
                    </div>
                </div>
            `;
            return cardHtml;
        }

        // 주문 리스트를 정렬하고 업데이트하는 함수
        function updateDashboard(orders) {
            const dashboard = document.getElementById('order-dashboard');
            const batchButton = document.getElementById('batch-complete-button');
            dashboard.innerHTML = '';
            pendingOrderKeys = []; 

            const orderKeys = Object.keys(orders).sort((a, b) => {
                return orders[a].timestamp - orders[b].timestamp; 
            });

            let hasPendingOrders = false;
            orderKeys.forEach(key => {
                // '대기' 또는 '제조중' 상태인 주문만 표시
                if (orders[key].status === '대기' || orders[key].status === '제조중') { 
                    dashboard.innerHTML += renderOrderCard(key, orders[key]);
                    pendingOrderKeys.push(key); 
                    hasPendingOrders = true;
                }
            });

            if (hasPendingOrders) {
                batchButton.style.display = 'flex'; 
            } else {
                dashboard.innerHTML = '<div class="no-orders" id="no-orders-message">현재 대기 중인 주문이 없습니다.</div>';
                batchButton.style.display = 'none';
            }
        }

        // Firebase 실시간 업데이트 리스너
        const ordersRef = database.ref(`vip_orders/${CURRENT_TERMINAL}`);

        ordersRef.on('value', (snapshot) => {
            const orders = snapshot.val();
            document.getElementById('update-time').textContent = `최근 업데이트: ${new Date().toLocaleTimeString('ko-KR')}`;

            if (orders) {
                updateDashboard(orders);
            } else {
                updateDashboard({}); 
            }
        });

        // 개별 '제조 완료' 처리 함수 (상태를 '제조중'으로 변경)
        function completeOrder(orderKey, type) {
            if (type !== '제조') return;

            Swal.fire({
                title: '제조 완료 처리',
                text: '해당 주문의 제조가 완료되었음을 표시하고 상태를 "제조중"으로 변경합니다. (현황판 유지)',
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: 'var(--primary-bg)',
                cancelButtonColor: 'var(--alert-red)',
                confirmButtonText: '제조 완료',
                cancelButtonText: '취소'
            }).then((result) => {
                if (result.isConfirmed) {
                    database.ref(`vip_orders/${CURRENT_TERMINAL}/${orderKey}`).update({
                        status: '제조중',
                        completed_timestamp: Date.now()
                    })
                    .then(() => {
                        Swal.fire('완료!', `주문 상태가 "제조중"으로 변경되었습니다.`, 'success');
                    })
                    .catch((error) => {
                        Swal.fire('오류!', `제조 완료 처리 중 오류 발생: ${error.message}`, 'error');
                    });
                }
            });
        }
        
        // 현황판 외부 '전체 주문 완료' 처리 함수 (상태를 '완료'로 변경하여 현황판에서 제거)
        function batchCompleteAllOrders() {
            if (pendingOrderKeys.length === 0) {
                Swal.fire('알림', '현재 현황판에 대기 중인 주문이 없습니다.', 'info');
                return;
            }

            Swal.fire({
                title: '현황판 전체 주문 완료',
                text: `현재 현황판에 표시된 총 ${pendingOrderKeys.length}건의 주문을 모두 "완료" 처리하고 제거하시겠습니까?`,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: 'var(--accent-gold)', /* 금색으로 변경 */
                cancelButtonColor: '#7f8c8d',
                confirmButtonText: '모두 완료 처리',
                cancelButtonText: '취소'
            }).then((result) => {
                if (result.isConfirmed) {
                    const updates = {};
                    const now = Date.now();
                    
                    pendingOrderKeys.forEach(key => {
                        updates[`vip_orders/${CURRENT_TERMINAL}/${key}/status`] = '완료';
                        updates[`vip_orders/${CURRENT_TERMINAL}/${key}/completed_timestamp`] = now;
                    });

                    database.ref().update(updates)
                    .then(() => {
                        Swal.fire('일괄 완료!', `총 ${pendingOrderKeys.length}건의 주문이 성공적으로 완료 처리되었습니다.`, 'success');
                    })
                    .catch((error) => {
                        Swal.fire('오류!', `일괄 완료 처리 중 오류 발생: ${error.message}`, 'error');
                    });
                }
            });
        }
    </script>
</body>
</html>
